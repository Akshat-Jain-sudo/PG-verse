<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>99acres Clone</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #0073e6;
            color: white;
            padding: 15px;
            text-align: center;
        }
        nav {
            background: #005bb5;
            padding: 10px;
            text-align: center;
        }
        nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-size: 18px;
        }
        nav a:hover {
            text-decoration: underline;
        }
        #search {
            width: 80%;
            padding: 10px;
            margin-top: 10px;
            border-radius: 5px;
            border: none;
        }
        #filters {
            text-align: center;
            margin: 20px;
        }
        #filters select, #filters input {
            padding: 10px;
            margin: 5px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        #listings {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            padding: 20px;
        }
        .property {
            background: white;
            margin: 15px;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }
        .property img {
            width: 100%;
            border-radius: 10px;
        }
        .property h2 {
            margin: 10px 0;
            color: #333;
        }
        .property p {
            margin: 5px 0;
            color: #555;
        }
        .property a {
            display: inline-block;
            margin-top: 10px;
            padding: 10px 15px;
            background: #0073e6;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
        .property a:hover {
            background: #005bb5;
        }
        footer {
            text-align: center;
            padding: 15px;
            background: #333;
            color: white;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>99acres Clone</h1>
        <input type="text" id="search" placeholder="Search properties...">
    </header>
    <nav>
        <a href="file:///D:/college/Web%20D%20project/PG%20project/homepage.html#">Home</a>
        <a href="#">Buy</a>
        <a href="#">Rent</a>
        <a href="#">PG</a>
        <a href="#">Contact Us</a>
    </nav>
    <section id="filters">
        <label for="pg-type">Select PG Type:</label>
        <select id="pg-type">
            <option value="all">All</option>
            <option value="boys">Boys PG</option>
            <option value="girls">Girls PG</option>
            <option value="co-ed">Co-ed PG</option>
        </select>
        
        <label for="distance">Distance (km):</label>
        <input type="number" id="distance" min="0" step="1">
        
        <label for="price">Max Price (â‚¹):</label>
        <input type="number" id="price" min="0" step="500">
        
        <label for="security">Security Level:</label>
        <select id="security">
            <option value="all">All</option>
            <option value="low">Low</option>
            <option value="medium">Medium</option>
            <option value="high">High</option>
        </select>
        
        <label for="rating">Minimum Rating:</label>
        <input type="number" id="rating" min="1" max="5" step="0.5">
    </section>
    <section id="listings"></section>
    <footer>
        <p>&copy; 2025 99acres Clone</p>
    </footer>
</body>
</html>
